<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="lensGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#fff8dc;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="50%" style="stop-color:#5c4033"/>
      <stop offset="100%" style="stop-color:#3d2817"/>
    </linearGradient>
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e"/>
  <circle cx="16" cy="16" r="14.5" fill="none" stroke="#c9a227" stroke-width="0.5"/>
  
  <!-- Magnifying glass lens -->
  <circle cx="13" cy="12" r="7" fill="url(#lensGlow)" stroke="url(#rimGradient)" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- Lens reflection -->
  <ellipse cx="10.5" cy="9.5" rx="2" ry="1.5" fill="rgba(255,255,255,0.4)" transform="rotate(-45 10.5 9.5)"/>
  
  <!-- Handle -->
  <rect x="18" y="17" width="9" height="3" rx="1" fill="url(#handleGradient)" transform="rotate(45 18 17)"/>
  
  <!-- Handle connector -->
  <circle cx="17" cy="16" r="1.5" fill="url(#rimGradient)"/>
</svg>
